    <script>
        let labels = {
            red: {
                north: document.querySelector("#red-long-north > .score"),
                centerup: document.querySelector("#red-center-upper > .score"),
                centerlow: document.querySelector("#red-center-lower > .score"),
                south: document.querySelector("#red-long-south > .score"),
                park: document.querySelector("#red-park > button"),
            },

            blue: {
                north: document.querySelector("#blue-long-north > .score"),
                centerup: document.querySelector("#blue-center-upper > .score"),
                centerlow: document.querySelector("#blue-center-lower > .score"),
                south: document.querySelector("#blue-long-south > .score"),
                park: document.querySelector("#red-park > button"),
            },

            auto: document.querySelector(".etc-contain > .control-zone > button")
        }

        let scoreparts = {
            north: {
                red: 0,
                blue: 0,
                control: 0,
            },

            south: {
                red: 0,
                blue: 0,
                control: 0,
            },

            centerup: {
                red: 0,
                blue: 0,
            },

            centerlow: {
                red: 0,
                blue: 0,
            },

            park: {
                red: 0,
                blue: 0,
            },

            autobonus: {
                red: 0,
                blue: 0,
            }
        }

        function updBlockScoring(color, add, loc){
            let x = add ? 1 : -1
            if (scoreparts[loc][color] <= 0 && x < 0){
                return
            }
            scoreparts[loc][color] += x;
            console.log(scoreparts);

            labels[color][loc].innerHTML = scoreparts[loc][color]
        }
    </script>
