<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 or bust!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backbox"></div>
    <div class="cont"></div>
    <div class="overheadcont"></div>
    <script>
        // background moving thing
        const offset = 100
        let tick = 0
        setInterval(()=>{
            if (tick >= offset){tick = 0}
            document.querySelectorAll('.backbox')[0].style.setProperty("--offset", `${tick}px ${tick}px`);
            tick++
        }, 50)
    </script>
    <div id="contall" class="contall-mainloc" >
        <header>
            <i><b>21 or bust!</b></i> by cirrostrat (WIP)
            <nav id="headlinks">
                <ul class="hzlinks">
                  <li><a href="/index.html">home</a></li>
                  <li><a href="/tributes/index.html">creations</a></li>
                  <li><a href="/tributes/index.html">links</a></li>
                  <li><a href="/aboutself.html">about me</a></li>
                  <!-- <li><a href="" class="hzel"></a></li> -->
                </ul>
            </nav>
        </header>
        <main>
            <div id="dealerui">  
                <span class="uiheader">DEALER</span>
                <img src="/img/dealer.png" class="transhue">              
                valuing at <span id="dealercardval"></span><br>
            </div>
            <div id="game">
                <div id="dealer"></div>
                <div id="bets"></div>
                <div id="player"></div>
            </div>
            <div id="playerui">
                valuing at <span id="cardval"></span>
                <span class="topuiheader">YOU</span>
                <div id="status">Hello!</div>
                <div id="tray">
                    <button type="button" id="again">again!</button>
                    <button type="button" id="hit">hit</button>
                    <button type="button" id="stand">stand</button>
                </div>
            </div>
            <div id="persp">
                <button type="button" id="perspbut" class="subtlebutton">persp</button>
                <script>
                    const persp = document.getElementById("perspbut")
                    const root = document.querySelector(":root")
                    const values = [
                        "perspective(50vh) rotate3d(1,0,0,40deg) rotate3d(0,0,1,7deg)",
                        "translate(0,15%)"
                    ]
                    let count = 0
                    persp.onclick = () => {
                        count = count == 1 ? 0 : 1 
                        root.style.setProperty("--trans", values[count])
                    }
                </script>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
