<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cirrostrat - robotics</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon2.png">
</head>
<body>
    <div class="backbox"></div>
    <div class="cont"></div>
    <div class="overheadcont"></div>
    <script>
        // background moving thing
        const offset = 100
        let tick = 0
        setInterval(()=>{
            if (tick >= offset){tick = 0}
            document.querySelectorAll('.backbox')[0].style.setProperty("--offset", `${tick}px ${tick}px`);
            tick++
        }, 50)
    </script>
    <div id="contall" class="contall-mainloc" >
        <img id="logo" src="/img/drawing-16.png">
        <header>
            <iframe src="/if/header.html" frameborder="0" allowtransparency="true" width="100%" height="100%"></iframe>
        </header>
        <main>
            <h2>&#x25b8; creations / robotics propoganda</h2>
            a collection of posters I made for my VEX robotics team 7135E, of which
            I take great pride in &mdash; i'on' think any other team is doing this!
            <br><br>
            <img class="image" src="/img/lb7135e-poster.png" alt="">
            <img class="image" src="/img/over-under.jpg" alt="">
        </main>
    </div>
</body>
</html>
