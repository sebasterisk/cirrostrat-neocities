<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon2.png">
</head>
<body>
    <div class="backbox"></div>
    <div class="cont"></div>
    <div class="overheadcont"></div>
    <script>
        // background moving thing
        const offset = 100
        let tick = 0
        setInterval(()=>{
            if (tick >= offset){tick = 0}
            document.querySelectorAll('.backbox')[0].style.setProperty("--offset", `${tick}px ${tick}px`);
            tick++
        }, 50)
    </script>
    <div id="contall" class="contall-mainloc" >
        <img id="logo" src="/img/drawing-16.png">
        <header>
            <iframe src="/if/header.html" frameborder="0" allowtransparency="true" width="100%" height="100%"></iframe>
        </header>
        <main>
            <div id="containmost">
                <aside>
                <!-- SIDEBAR -->
                  <section class="sidebarsect">
                    <marquee vspace=0 style="font-size: 10pt; opacity: 0.25; padding: 0px; margin: 0px; position: sticky;" scrolldelay=90>cirrostrat comic stripz </marquee>
                    <h2>&#x25b8; tanner and thames </h2>
                    <p>this is a sixteen-part comic strip not necessarily based on anything. just a random plot i made up. all in glorious 400x400 res. <p>
            
                  <noscript>you need javascript for this to work. i'm not gonna steal your info, i swear</noscript>
                </aside>
                <main>
                <!-- PRIMARY SECTION -->
                  <section id="intro">
                    <img class="crispedge relcenter" id="stripdisplay" style="margin: 2px 10px;" width=400px height=400px>            
                  </section>
                </main>
              </div>
              <section class="sidebarsect">
                <div id="comictray" class="relcenter"> 
                  <button class="comictraybuttons" id="stripfirst" onclick="change(true, true)">&larrfs;</button>
                  <button class="comictraybuttons" id="stripback" onclick="change(false, true)">&larr;</button>
                  <span id="stripnum">x</span>
                  <button class="comictraybuttons" id="stripnext" onclick="change(false, false)">&rarr;</button>
                  <button class="comictraybuttons" id="striplast" onclick="change(true, false)">&rarrfs;</button>
                </div>
              </section>
        </main>

        <script>
    
            let current = 0;
            const image = document.getElementById("stripdisplay");
            const label = document.getElementById("stripnum");
            const buttons = document.querySelector(".comictraybuttons");
            const titles = [];
            function updateimage(){
              let trueCurrent = current + 1
              label.innerHTML = trueCurrent;
              image.src = `imgs/${trueCurrent}.gif`
            }
            
            function change(skip, backwards){
              if (skip){
                if (backwards){ current = 0; }
                else { current = 15; }
              } else {
                if (backwards && (current != 0)){ 
                  current -= 1; 
                } else if (!(backwards) && current != 15){ 
                  current += 1; 
                }
              }
              // might wanna dim control buttons at end
              updateimage();
            }
            
            updateimage();
            
          </script>
    </div>
</body>
</html>
