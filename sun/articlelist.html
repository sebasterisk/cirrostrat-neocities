<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Articles | The Sophomore Sun</title>
</head>
<body>
    <div id="containall">
        <header>
            <div id="wrapper">
                <div class="box" id="box">
                    <span>THE</span> <br>
                    SOPHOMORE <br>
                    SUN
                </div>
                <script src="boiler.js" type="module"></script>
            </div>
            <div id="banner"></div>
            <div id="navbar">
                the official bulletin board of the class of '27
            </div>
            <div class="menu">
                <div id="menubutton">menu</div>
                <!-- MENU ITEMS -->
                <div class="contents">
                    <ul id="menulist">
                        <a href="index.html" class="menuitem">HOME</a>
                    </ul>
                </div>
                <!-- END MENU ITEMS -->
            </div>
        </header>

        <main>
            <noscript>you're gonna need javascript so things properly work. please turn it on</noscript>
            <!-- TEMPORARY PLACEHOLDER SHIT -->
            <h1>ALL ARTICLES</h1>
            <div id="articlelist">
                <span id="noarticles" hidden> Nothin' here! </span>
                <article class="articlecontain" data-articleid="0" id="article_template" onclick="articleredirect(this)" hidden>
                    <h2 class="article_title">TITLE</h2>
                    <span class="article_sub">Subtitle</span><br>
                    <span class="article_meta"></span>
                </article>
            </div> <!-- END ARTICLE LIST -->
            <script src="articlelister.js"></script>
            <!-- PAGINATION UI - TESTING -->
            <div id="paginator">
                <button id="first" onclick="changepage('to', 0)">
                    FIRST
                </button>
                <button id="prev" onclick="changepage('by', -1)">
                    PREV
                </button>
                <span id="currentpage">0</span>
                <button id="next" onclick="changepage('by', 1)">
                    NEXT
                </button>
                <button id="last" onclick="changepage('to', -1)">
                    LAST
                </button>
            </div>
        </main>
        <script>
            const pagespan = document.getElementById("currentpage") 
            const windowpage = Number(window.page)
            pagespan.innerText = windowpage + 1
            console.log(window.page)

            function changepage(type, set){
                const nset = Number(set)
                switch (type){
                    case "to":
                        window.location.replace(`/sun/articlelist.html?page=${Number(set)}`)
                        break
                    case "by":
                        window.location.replace(`articlelist.html?page=${Number(windowpage + set)}`)
                        break
                }
            }
        </script>
        <!-- END PAGINATION -->
    </div>
</body>
</html>
