<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backbox"></div>
    <div class="cont"></div>
    <script>
        // background moving thing
        const offset = 100
        let tick = 0
        setInterval(()=>{
            if (tick >= offset){tick = 0}
            document.querySelectorAll('.backbox')[0].style.setProperty("--offset", `${tick}px ${tick}px`);
            tick++
        }, 50)
    </script>
    <div id="contall">
        <h1>cirrostrat</h1>
        webpage under renovation<br>come back soon
    </div>
</body>
</html>
